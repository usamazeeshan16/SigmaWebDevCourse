<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">

    <form class="bg-white p-6 rounded-lg shadow-md w-full max-w-md">
        <h2 class="text-2xl font-semibold text-center mb-4">Contact Form</h2>
        
        <label class="block mb-2 text-gray-700">Full Name</label>
        <input type="text" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your name">

        <label class="block mb-2 text-gray-700">Email</label>
        <input type="email" class="w-full p-2 border rounded-md mb-4" placeholder="Enter your email">

        <label class="block mb-2 text-gray-700">Message</label>
        <textarea class="w-full p-2 border rounded-md mb-4" rows="4" placeholder="Your message"></textarea>
        <textarea class="w-full p-2 border rounded-md mb-4" rows="4" placeholder="Your Second message"></textarea>

        <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700">Submit</button>
    </form>

</body>
</html>
